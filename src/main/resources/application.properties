# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=true&requireSSL=false&verifyServerCertificate=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always


spring.main.banner-mode=off

spring.messages.basename=messages
spring.messages.encoding=UTF-8

spring.jackson.deserialization.fail-on-unknown-properties=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=your-secret-key-here-change-this-to-a-secure-random-string
jwt.expiration=86400

