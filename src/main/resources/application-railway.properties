# Profile: railway (production on Railway)
server.port=${PORT:8080}

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.com.apiIc.api=WARN
# Keep minimal INFO for startup and auth flows
logging.level.com.apiIc.api.ApiApplication=INFO
logging.level.com.apiIc.api.controllers.AuthController=INFO
