# Profile: railway-pg (production on Railway with PostgreSQL)
server.port=${PORT:8080}

spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Use Postgres dialect (overrides default MySQL dialect in base properties)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging: strict in prod, allow minimal INFO for startup and auth
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.apiIc.api=WARN
logging.level.com.apiIc.api.ApiApplication=INFO
logging.level.com.apiIc.api.controllers.AuthController=INFO
